apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-stable
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-demo-v1
            port:
              number: 80
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: svc-demo-v1
            port:
              number: 80
